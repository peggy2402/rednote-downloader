<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedNote Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header>
            <div class="logo">
                <i class="fab fa-zhihu"></i>
                <h1>RedNote</h1>
            </div>
            <p class="subtitle">Tải Video/Ảnh Xiaohongshu không Logo</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="urlInput" placeholder="Dán link bài viết...">
                <div class="paste-btn" onclick="pasteClipboard()"><i class="fas fa-paste"></i></div>
            </div>
            <button id="downloadBtn" onclick="handleDownload()">
                <span class="btn-text">Lấy Link Tải</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Đang phân tích...</p>
        </div>

        <div id="error-msg" class="message error hidden">
            <i class="fas fa-exclamation-circle"></i> <span></span>
        </div>

        <div id="result" class="hidden"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
